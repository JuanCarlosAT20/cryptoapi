<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Cripto Search</h1>
    </header>
    <form class="cryptoForm" id="form">
      <div>
        <select id="coin-select">
          <option disabled selected>Selecciona una moneda...</option>
          <option>USD</option>
          <option>EUR</option>
          <option>MXN</option>
        </select>
        <input type="submit" value="Buscar" class="cryptoForm--button" />
      </div>
    </form>

    <main class="container">
      <div>
        <img src="/img/btc.png" class="cryptoImage" alt="Bitcoin Image" />
      </div>
      <div class="cryptoInfo">
        <div>
          <h2>BTC</h2>
          <span>Bitcoin</span>
        </div>
        <div id="cripto-convert" class="cryptoPrice">
          <span>$---</span>
        </div>
      </div>
    </main>
    <script src="api.js"></script>
  </body>
</html>
